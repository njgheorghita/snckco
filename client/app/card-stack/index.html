<div ng-include="'components/navbar/navbar.html'">

</div>


<head>

 <script src="./card-stack.controller.js"></script>   
</head>
<body ng-app="snckcoApp" ng-controller="Card-stackCtrl">
    <div id="moreLike">
        <p>I want MORE sncks like. . .</p>
    </div>
    <div id="swipeRight">
        <p>Swipe Right --> </p>
    </div>
    <div id="viewport">
        <ul class="stack" swing-stack>
            <li class="card" 
                    swing-card
                    swing-on-throwout="throwout(eventName, eventObject)"
                    swing-on-throwoutleft="throwoutleft(eventName, eventObject)"
                    swing-on-throwoutright="throwoutright(eventName, eventObject)"
                    swing-on-throwin="throwin(eventName, eventObject)"
                    swing-on-dragstart="dragstart(eventName, eventObject)"
                    swing-on-dragmove="dragmove(eventName, eventObject, $scope)"
                    swing-on-dragend="dragend(eventName, eventObject)"
                    ng-repeat="card in cards track by $index" ng-class="{'flipped':isFlipped}" >
                        

                        <div class="face front">
                            <img ng-src="./../../assets/images/{{card.name}}.jpg" width="350" height="350"></img>
                            <div>
                            <button ng-click="isFlipped=!isFlipped">flip</button>
                        </div>
                        </div>
                        <div class="face back">
                            <p>{{card.proper}}</p>
                            <p>{{card.price}}</p>
                            <p>Calories: {{card.calories}}</p>
                            <div>
                            <button ng-click="isFlipped=!isFlipped">flip</button>
                        </div>
                        </div>
          
            </li>

        </ul>
    </div> 
    <div id="lessLike">
        <button ng-click="throwoutleft(li.card.ng-scope.ng-isolate-scope, -1)">
        <strong>I want LESS sncks like. . .</strong>
    </button>
    </div>
    <div id="swipeLeft">
        <p><-- Swipe Left</p>
    </div>
</body>

<footer class="footer">
  <div class="container">
      <p>Welcome to snck.co</p>
  </div>
</footer>
