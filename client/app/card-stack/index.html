<div  ng-app="snckcoApp" ng-controller="Card-stackCtrl">
    <div class="entirety">
        <div id="moreLike">
       
        <strong style="line-height:1em;"><span class="headerFont">I want sncks like . . . </span>
        
    

    </div>

    <div id="viewport">

        <div class="comeBackSoon" style="font-size:7vmin;">
            That's it for now. Check back soon for more sncks!
        </div>

        <ul class="stack" swing-stack>
            <li class="card" 
                    swing-card
                    swing-on-throwout="throwout(eventName, eventObject, $index); remove(cards,$index)"
                    swing-on-throwoutleft="throwoutleft(eventName, eventObject)"
                    swing-on-throwoutright="throwoutright(eventName, eventObject)"
                    swing-on-throwin="throwin(eventName, eventObject)"
                    ng-repeat="card in cards track by $index" ng-class="{'flipped':isFlipped}" >

                        <div class="face front">
                            <p class="card" swing-stack></p>
                                <img ng-src="./../../assets/images/{{card.name}}.svg" style="width:25vmax;height:25vmax;max-height:250px;max-width:250px;"></img>
                                <div class="properName" style="line-height: 1em;font-size:5vmin;">
                                    {{card.proper}}
                                </div>

                                <div class="locallyMade" style="top:-2vmin;left:-2vmin;position:absolute;">
                                    <span ng-show="card.local == 'True'"> 
                                        <img ng-src="./../../assets/images/madeInKc.jpg" class="img-responsive" style="max-height:15vmin;"></img>
                                    </span>
                                    <span ng-show="card.local == 'False'">
                                    </span>
                                </div>
                                    
                                <div class="swipey">
                                    <span class="texticle" style="font-size:8vmin;">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span>swipe</span>
                                        <span class="glyphicon glyphicon-chevron-right" ng-click="throwout(null, {throwDirection: 1}, $index)"></span>
                                    </span>   
                                </div>
                                    
                                <div ng-click="isFlipped=!isFlipped" style="position:absolute; top:0; right:-10vmin;">
                                    <span class="glyphicon glyphicon-info-sign" style="font-size:1.75em;"></span>
                                </div>
                                
                            
                        </div>

                    <div class="face back">
                            <div ng-click="isFlipped=!isFlipped" style="right:0;">
                                <span class="glyphicon glyphicon-ok-sign"></span>
                            </div>
                        <div style="margin-top: 10%;">
                            <p style="font-size:7vmin;">{{card.price}}</p>
                            <p style="font-size:7vmin;">{{card.description}}</p>
                        </div>
                    </div>
          
            </li>

        </ul>
    </div> 
</div>


<footer class="footer">
  <div class="container">
      <p> welcome to snck.co | <a href="/contact">contact</a></p>
  </div>
</footer>
