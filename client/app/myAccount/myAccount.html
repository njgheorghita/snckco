<div class="widthtest" ng-controller="MyAccountCtrl">	

		<div class="greeting">
			<p>
				Hey {{ getCurrentUser().name }}. 
			</p>
		</div>

			<div class="mymachines">	
				<button class="p" ng-click="hello = !hello;">
					mymachines
				</button>
				<div class="machineInfo">
					<div ng-show="!hello">
						<p>
							<li class="list" ng-repeat="machines in getCurrentUser().machineIds">
							 {{machines}} 		<br>
							<a href="/card-stack">
							<span class="fancyPrint">go to votes </span><span class="glyphicon glyphicon-circle-arrow-right"></span></a></li>
							<br>
							<a href="/">
							<span class="glyphicon glyphicon-plus-sign"></span> <span class="fancyPrint">add a machine</span></a>
						</p>
					</div>
				</div>
			</div>

			<div class="votes">
				<button class="p" ng-click="votes = !votes;">
					myvotes
				</button>

				<div class="classsy" ng-show="!votes">
					<p>
						Local snck Showcase votes coming soon. 
					</p>
				</div>
			</div>

			<div class="account">
				<button class="p" ng-click="account = !account;">
					account
				</button>

				<div class="emailsss" ng-show="!account">
					<p>
						email: {{ getCurrentEmail().email }}
					</p>
				</div>
			</div>
			<div class="feedback">
				<button class="p" ng-click="feedback = !feedback;">
					holler at us
				</button>

				<div ng-show="!feedback">
					<form>
						<div ng-hide"inputValue" class="ng-hide">
						</div>
						<div ng-hide="inputValue">
							<p style="color:#3399FF; font-size: 2em;"> Leave any feedback, snck requests or professions of love. </p>
							<br>
							<input type="text" class="form-control" data-ng-model="comment" style="width: 50%; margin-left: auto; margin-right: auto; text-align:center;">
							<br>
							<br>
							<input type="submit" class="clear" value="submit" ng-click="savedata(); comment=''" style="width: 100px; height: 50px;">
						</div>
						<br>
							<div ng-hide"myValue" class="ng-hide"></div>
							<div ng-hide="myValue" class="killing">{{thankYous[0]}}</div>
						
					</form>
				</div>
			</div>







</div>


<footer class="footer">
  <div class="container">
      <p><a href="/main"> welcome to snck.co</a> | <a href="/contact">contact</a></p>
  </div>
</footer>
