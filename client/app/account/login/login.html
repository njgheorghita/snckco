<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 style="color:#3399FF; font-family: lobster; font-size: 5em; margin-top: 0em;margin-bottom: 20px;">Login</h1>
      <!--p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p-->
    </div>
    <div class="col-sm-12">
      <br>
      <!--button class='btn' ng-click="fbLogin()">Login with Facebook</button-->
      <!--a href="/auth/local/auth/facebook" target="_self" class="facebook btn" style="border: 0px; height: auto; width: auto; font-size: 2em; font-family: lobster;">with Facebook</a-->
      <!--a href="/auth/local/auth/facebook" target="_self" class="facebook btn" style="border: 0px; height: auto; width: auto; font-size: 2em; font-family: lobster;">with Facebook</a-->
      <p class="disclaimer">Facebook and Twitter login coming soon!</p>

      <br>
      <h1>
        or
      </h1>
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        <br>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit" style="height: auto; width: auto; color: white; background-color: #3399FF; font-family:lobster; border: 2px solid #3399FF; border-radius: 8px;">
            with Snck.Co
          </button>

        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
